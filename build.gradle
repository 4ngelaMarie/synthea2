// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    // geotools used to read the ma_geo GeoJSON file
    maven {
      url "http://download.osgeo.org/webdav/geotools/"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // compile 'com.google.guava:guava:21.0'
    compile 'com.google.code.gson:gson:2.8.0'

    compile 'ca.uhn.hapi.fhir:hapi-fhir-base:2.5'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:2.5'

    compile group: 'org.geotools', name: 'gt-shapefile', version: '17.1'
    compile group: 'org.geotools', name: 'gt-geojson', version: '17.1'

    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.13'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'
